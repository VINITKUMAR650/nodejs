<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Javascript Bitwise AND</h1>
  <h2>The & operator</h2>
  <p id="demo"></p>
  <p id="demo1"></p>
  <p id="demo2"></p>
  <script>
    document.getElementById("demo").innerHTML= 5&1;
    document.getElementById("demo1").innerHTML= 5|1;
    document.getElementById("demo2").innerHTML= 5^1;
  </script>
</body>
</html>
